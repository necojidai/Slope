<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Slope - Line Art Style</title>
  <style>
    body { 
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      text-align: center; 
      margin: 0;
      background: #ffffff; /* 背景を真っ白に */
      color: #222;
    }

    h1 {
      font-size: 3vw;
      margin: 2vh 0;
      font-weight: 700;
      color: #111;
      border-bottom: 2px solid #222;
      display: inline-block;
      padding-bottom: 0.5vh;
    }

    h2, h3 {
      color: #333;
      margin-bottom: 2vh;
      font-weight: 500;
    }

    .slope-list, .slope-image { 
      margin-top: 3vh; 
    }

    /* 画像と名前のブロック */
    .slope-list div {
      display: inline-block;
      margin: 2vw;
      text-align: center;
      background: none;
      border: none;
      padding: 0;
      width: 20vw;
      max-width: 280px;
    }

    .slope-list div img,
    .slope-image img {
      width: 100%;
      height: auto;
      border-radius: 0.8vw;
      display: block;
      margin: 0 auto 1vh;
      background: #fff;
    }

    /* 高さ選択ボタン */
    #heightMenu button { 
      margin: 1vw; 
      padding: 2vw 4vw;
      font-size: 2vw;
      border-radius: 1vw;
      cursor: pointer;
      border: 2px solid #1e88e5;
      background: none; 
      color: #1e88e5;
      font-weight: 600;
      transition: all 0.3s ease;
      min-width: 8vw;
    }

    #heightMenu button:hover {
      background: #e3f2fd;
      transform: scale(1.1);
    }

    /* 選択中の高さボタン */
    .active {
      background: #bbdefb;
      border-color: #1565c0;
      color: #1565c0;
    }

    /* スロープ選択用ボタン */
    .slope-list div button,
    .back-button {
      margin-top: 1vh;
      padding: 1vw 2vw;
      font-size: 1.3vw;
      border-radius: 0.6vw;
      cursor: pointer;
      border: 2px solid #1e88e5;
      background: none;
      color: #1e88e5;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
    }

    .slope-list div button:hover,
    .back-button:hover {
      background: #e3f2fd;
      transform: scale(1.05);
    }

    /* 現在の高さ表示 */ 
    #currentHeight {
      margin-top: 0.5vh;
      font-size: 1.8vw;
      font-weight: bold;
      color: #1565c0;
    }

    /* スマホ向け調整 */
    @media (max-width: 600px) {
      body { font-size: 4vw; }
      h1 { font-size: 7vw; }
      h2 { font-size: 5vw; }
      .slope-list div {
        width: 85vw;
        margin: 4vw auto;
      }
      img {
        width: 100%;
        border-radius: 2vw;
      }
      #heightMenu button {
        width: 80vw;
        margin: 3vw auto;
        padding: 5vw 0;
        font-size: 5vw;
        border-radius: 2vw;
      }
      .slope-list div button,
      .back-button {
        font-size: 4vw;
        padding: 3vw 0;
        border-radius: 2vw;
      }
      #currentHeight {
        margin-top: 2vw;
        font-size: 5vw;
      }
    }
  </style>
</head>
<body>
  <h1>Slope</h1>

  <!-- 段差の高さ選択 -->
  <div id="heightMenu">
    <h2>段差の高さ（mm）を選んでください</h2>
    <button onclick="showslope(100)">100</button>
    <button onclick="showslope(200)">200</button>
    <button onclick="showslope(300)">300</button>  
    <button onclick="showslope(450)">450</button>
    <button onclick="showslope(650)">650</button>
  </div>

  <!-- 現在の高さ表示 -->
  <div id="currentHeight"></div>

  <!-- スロープ候補 -->
  <div class="slope-list" id="slopeList"></div>

  <!-- スロープ図 -->
  <div class="slope-image" id="slopeImage"></div>

  <script>
    const slopeData = {
      100: [
        { name: "段差くん + 段差通路架台", img: "images/dansakun.jpg", slope: "images/dansakun_slope.jpg" },     
        { name: "アルミスロープDUO + スロープステップ", img: "images/alslopeDUO.jpg", slope: "images/alslopeDUO_slope.jpg" },        
        { name: "かるスロ", img: "images/kalusulo.jpg", slope: "images/kalusulo_slope.jpg" },  
        { name: "SGドラゴン L1.5 ＋L1.5プラス +ベースHi66", img: "images/sgdragon.jpg", slope: "images/sgdragon_slope.jpg" }
      ],
      200: [
        { name: "段差くん + 段差通路架台", img: "images/dansakun.jpg", slope: "images/dansakun_slope.jpg" },     
        { name: "アルミスロープDUO + スロープステップ", img: "images/alslopeDUO.jpg", slope: "images/alslopeDUO_slope.jpg" },  
        { name: "SGドラゴン L1.5 ＋L1.5プラス +ベースHi66", img: "images/sgdragon.jpg", slope: "images/sgdragon_slope.jpg" }
      ],
      300: [
        { name: "段差くん + 段差通路架台", img: "images/dansakun.jpg", slope: "images/dansakun_slope.jpg" },     
        { name: "アルミスロープDUO + スロープステップ", img: "images/alslopeDUO.jpg", slope: "images/alslopeDUO_slope.jpg" }  
      ],
      450: [
        { name: "段差くん + 段差通路架台", img: "images/dansakun.jpg", slope: "images/dansakun_slope.jpg" },     
        { name: "アルミスロープDUO + スロープステップ", img: "images/alslopeDUO.jpg", slope: "images/alslopeDUO_slope.jpg" }  
      ],
      650: [
        { name: "SGドラゴン L1.5 ＋L1.5プラス +ベースHi66", img: "images/sgdragon.jpg", slope: "images/sgdragon_slope.jpg" }
      ]
    };

    let currentHeight = null;

    function showslope(height) {
      currentHeight = height;
      const slopeList = document.getElementById("slopeList");
      const slopeImage = document.getElementById("slopeImage");
      const heightLabel = document.getElementById("currentHeight");
      const buttons = document.querySelectorAll("#heightMenu button");

      buttons.forEach(btn => {
        btn.classList.remove("active");
        if (btn.textContent == height) {
          btn.classList.add("active");
        }
      });

      heightLabel.textContent = `現在の高さ: ${height} mm`;

      slopeList.innerHTML = "";
      slopeImage.innerHTML = "";

      if (slopeData[height]) {
        slopeList.innerHTML = "<h3>スロープの種類を選んでください</h3>";
        slopeData[height].forEach(slope => {
          const div = document.createElement("div");
          const img = document.createElement("img");
          const btn = document.createElement("button");

          img.src = slope.img;
          img.alt = slope.name;

          btn.textContent = slope.name;
          btn.onclick = () => {
            slopeImage.innerHTML = `<h2>${slope.name}のスロープ図</h2>
                                  <img src="${slope.slope}" alt="${slope.name}スロープ">
                                  <br><button class="back-button" onclick="reset()">戻る</button>`;
            slopeList.innerHTML = "";
          };

          div.appendChild(img);
          div.appendChild(btn);
          slopeList.appendChild(div);
        });
      } else {
        slopeList.innerHTML = "<p>該当する高さのスロープデータがありません。</p>";
      }
    }

    function reset() {
      if (currentHeight) {
        showslope(currentHeight);
      } else {
        document.getElementById("slopeList").innerHTML = "";
        document.getElementById("slopeImage").innerHTML = "";
        document.getElementById("currentHeight").textContent = "";
      }
    }
  </script>
</body>
</html>
